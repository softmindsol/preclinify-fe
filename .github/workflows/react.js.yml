name: Preclinify React CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  pull_latest_changes:
    runs-on: preclinify-fe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        clean: false

    - name: Pull latest changes
      run: |
        git reset --hard
        git checkout master
        git pull origin master

  install_dependencies:
    runs-on: preclinify-fe
    needs: pull_latest_changes

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        clean: false

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

  build_and_deploy:
    runs-on: preclinify-fe
    needs: install_dependencies

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        clean: false

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Build project
      run: npm run build --if-present
      
    - name: Notify Slack (Deployment Started)
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"üöÄ *Deployment started!* Starting the deployment for `Preclinify FE`."}' ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Deploy using deploy.sh script
      run: |
            chmod +x ./deploy.sh
            ./deploy.sh

    - name: Notify Slack (Deployment Completed)
      if: success()
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"üéâ *Deployment complete!* `Preclinify FE` has been deployed successfully."}' ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify Slack (Deployment Failed)
      if: failure()
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"‚ùå *Deployment failed!* There was an issue deploying `Preclinify FE`. Investigating now."}' ${{ secrets.SLACK_WEBHOOK_URL }}
